<div *ngIf="current">
  <a *ngIf="current.previous" routerLink="/{{config.routes.story}}/{{current.previous}}">Previous</a>
  <app-page [page]="current"></app-page>
  <a *ngIf="current.next" routerLink="/{{config.routes.story}}/{{current.next}}">Next</a>
</div>

<app-pagenotfound *ngIf="!current">404</app-pagenotfound>
